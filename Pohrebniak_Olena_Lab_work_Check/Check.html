<body>

    <div class="switch">
        <div class="switch"><input id="check1" type="checkbox"> <label for="check1">checkbox1</label></div>
        <div class="switch"><input id="check2" type="checkbox"> <label for="check2">checkbox2</label></div>
        <div class="switch"><input id="check3" type="checkbox"> <label for="check3">checkbox3</label></div>
        <div class="switch"><input id="check4" type="checkbox"> <label for="check4">checkbox4</label></div>
    </div>

    <div class="radio_buttons">
        <div class="radio"><input id="radio_1" name="radio" type="radio"><label for="radio_1">Radio_1</label></div>
        <div class="radio"><input id="radio_2" name="radio" type="radio"><label for="radio_2">Radio_2</label></div>
        <div class="radio"><input id="radio_3" name="radio" type="radio"><label for="radio_3">Radio_3</label></div>
        <div class="radio"><input id="radio_4" name="radio" type="radio"><label for="radio_4">Radio_4</label></div>
    </div>

    <div class="checkbox">
        <div class="checkbox"><input id="checkbox1" type="checkbox"> <label for="checkbox1">checkbox1</label></div>
        <div class="checkbox"><input id="checkbox2" type="checkbox"> <label for="checkbox2">checkbox2</label></div>
        <div class="checkbox"><input id="checkbox3" type="checkbox"> <label for="checkbox3">checkbox3</label></div>
        <div class="checkbox"><input id="checkbox4" type="checkbox"> <label for="checkbox4">checkbox4</label></div>
    </div>
