<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Input_Form</title>
</head>

<body>
    <div class="cover">
        <div class="header">
            <div class="header_content">
                <Label>Log in</Label>
                <div class="social">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-google-plus-g"></i>
                </div>
            </div>
        </div>
        <div class="form">
            <form id="form">
                <div class="email">
                    <input form="form" required placeholder="Your email" tabindex="Pass" id="Email" type="email">
                    <label for="Email">Your email</label>
                </div>
                <div class="password">
                    <input form="form" required id="Pass" type="password" placeholder="Your password">
                    <label for="Pass">Your password</label>
                </div>
            </form>
            <a class="a_forgot" href="#">Forgot <span>Password?</span></a>
        </div>
        <div class="buttons">
            <div class="log">
                <input class="Log_submit" type="submit" value="Log in" form="form">
            </div>
            <div class="sign">
                <a class="a_sign" href="#">Don`t have an account? <span>Sign up</span></a>
            </div>
        </div>
    </div>

</body>


</html>
